<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="chart.css" />
    <title>My Chart.js Chart</title>
  </head>
  <body>
    <div class="container">
      <canvas id="myChart"></canvas>
    </div>

    <script>
      let myChart = document.getElementById("myChart").getContext("2d");

      // Global Options
      Chart.defaults.global.defaultFontFamily = "Lato";
      Chart.defaults.global.defaultFontSize = 25;
      Chart.defaults.global.defaultFontColor = "#333";

      let massPopChart = new Chart(myChart, {
           // A - TYPE 
        type: "bar", //bar,horizontalBar,Pie,line,doughnut, radar,polarArea
           // B - DATA (LABELS, DATASETS)           
        data: {
          // 1. Labels
          labels: ["Boston", "London", "America", "India", "Australia"],
          // 2. Datasets- label, data, backgroudColor, borderWidth, borderColor...
          datasets: [
            {
              label: "Population",
              data: [56874, 66654, 77564, 94746, 85535, 0, 100000],
              backgroundColor: [
                "rgba(133,216,245,0.8)",
                "rgba(215,113,122,0.8)",
                "rgba(514,152,245,0.8)",
                "rgba(145,400,400,0.8)",
                "rgba(215,152,724,0.9)"
              ],
              borderWidth: 1,
              borderColor: "#888",
              hoverBorderWidth: 3,
              hoverBorderColor: "#000"
            }
          ]
        },
        // 3. OPTIONS (TITLE, LEGEND, LAYOUT, TOOLTIPS)
        options: {
          title: {
            display: true,
            text: "Largest Cities In The World",
            fontSize: 35,
            fontColor: "#56a79a"
          },
          legend: {
            display: true,
            position: "right",
            labels: {
              fontColor: "#888",
              fontSize: 20
            }
          },
          layout: {
            padding: {
              top: 40,
              left: 100,
              right: 100,
              bottom: 50
            }
          },
          tooltips: {
            enabled: true
          }
        }
      });
    </script>

    <!-- Script Source -->
    <script
      src="http://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
